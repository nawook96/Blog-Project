
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script>
  function Router(val) {
    if (val == 1)
      location.href = "checkID.php";
    if (val == 2)
      location.href = "checkNickname.php";
    if (val == 3)
      location.href = "Register.php";
  }
</script>
</head>
<body>
    <div class="container">
    	<div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign Up</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method = "post" action="?">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="ID" name="id" type="id" autofocus><br>
                                    <input type="button" class="btn btn-info btn-block" value="ID 중복 확인" onclick=Router(1) ></input>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="별명" name="nickname" type="nickname"><br>
                                    <input type="button" class="btn btn-info btn-block" onclick=Router(2) value="닉네임 중복 확인"></input>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password 확인" name="password_check" type="password_check" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="연락처" name="phone_number" type="phone_number" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="button" class="btn btn-info btn-block" value="회원 가입" onclick=Router(3)></input>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
